<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img class="top-image" src="./images/bg-pattern-top.svg" alt="background-image-decoration-top">
  <img class="bottom-image" src="./images/bg-pattern-bottom.svg" alt="background-image-decoration-bottom">
  <div class="container">
    <div class="top">
      <img src="./images/bg-pattern-card.svg" alt="pattern-background-card-top">
    </div>
    <div class="mid">
      <img src="./images/image-victor.jpg" alt="profile-image">
      <h2><strong>Victor Crest</strong> 26</h2>
      <h3>London</h3>
    </div>
    <div class="stats">
      <div class="stat">
        <h2 class="data">80K</h2>
        <h3 class="data-name">Followers</h3>
      </div>
      <div class="stat">
        <h2 class="data">803K</h2>
        <h3 class="data-name">Likes</h3>
      </div>
      <div class="stat">
        <h2 class="data">1.4K</h2>
        <h3 class="data-name">Photos</h3>
      </div>
    </div>
  </div>
</body>
</html>
